{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="inner" align="center" style="background-color: #bfb4b67b;border-radius: 15px; height: 100%; width: 60%">
	<div class="container" align="center" style="height: 100%; width: 100%;">
	<!-- <header> -->
		<header>
			<!--  -->
				<form method="post" action="" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-6" id="upload-box" style="width:32em; margin-right: 5%; margin-left: -5%;">
							<input type="file" name="target_img" id="file-input" accept="image/png,image/jpeg" onchange="preview()">
							<label for="file-input" style="color:white;">
								<i class="bi bi-upload"></i> &nbsp; Choose A photo
							</label>
							<div id="images" style="height:300px"></div>
						</div>

						<script src="{% static 'assets/js/script.js' %}"></script>
						<div class="col-6" style="width:32em;">
							<select name="style_img" id="style_img" onchange="selectForm(value)" style=width:200>
								<option>Choose Style</option>
								{% for style_name in style_image_list %}
								<option value="{{ style_name }}"> {{ style_name }} </option>
								{% endfor %}
							</select>

							<div id="allForms">
								{% for style_name in style_image_list %}
								<!-- div의 id 값은 js에서 display 해줄 때, if문에 사용 -->
								<div id="{{ style_name }}" style="color: #000; width: 400px; height:300px; padding: 10px; display:none;">
									<img src="..\static\img\{{ style_name }}.jpg">
								</div>
								{% endfor %}
							</div>

							<br>
							

							<br>
							<br>

							<button type="submit" id="submit" value="Transfer" disabled>Transfer</button>
						</div>
					</div>
				</form>
			<!--  -->
		</header>
	</div>
</div>

	<!-- Nav -->
	<nav id="nav">
		<ul>
			<li><a href="/home">Home</a></li>
			<li><a href="/main" style="color: #DF7366;">Main</a></li>
			<li><a href="/facedetector">facedetect</a></li>
			<li><a href="/readme">README</a></li>
			<li><a href="/developer">Developer</a></li>
		</ul>
	</nav>

	<!-- Copyright -->
	<div class="copyright">
		<ul class="menu">
		   <li>&copy; Untitled. All rights reserved.</li><li>Design: Chcaine</li>
		</ul>
	</div>

{% endblock %}
